<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <link rel="icon" href="../../img/Favinic.png">
    <link rel="stylesheet" href="../../style/normalize.css">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body id="wrapper">
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{message.toUpperCase()}}
        </p>
        <p> the message is {{ message.length}} letters long</p>
        <p>{{ favAnimals}}</p>
        <p> this semester ,I am taking <span>{{thisClass}}</span></p>

    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message:'Waddup?',
                favAnimals :'I love Dogs and Cats!',
                thisClass:'Web Programming'
            }
        })
    </script>

</body>
</html>
