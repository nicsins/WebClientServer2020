<!DOCTYPE html>
<html>
<head>

    <title>Hello Vue</title>
    <meta charset="utf-8">
    <link rel="icon" href="../../img/Favinic.png">
    <link rel="stylesheet" href="../../style/normalize.css">
    <link rel="stylesheet" href="../../style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body id="wrapper">
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{ message | uppercase }}
        </p>
        <p>{{message.length}} letters long</p>
        <p>{{message.length-7}} num of !'s</p>

        <button v-on:click="addExclamation">Add !</button>
        <p> the message is {{ message.length}} letters long</p>
        <p>{{ favAnimals}}</p>
        <p> this semester ,I am taking <span>{{thisClass}}</span></p>

    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message:'Waddup?',
                favAnimals :'I love Dogs and Cats!',
                thisClass:'Web Programming'
            },
            methods: {
                addExclamation: function(event) {
                    this.message += '!'
                }
            },
            filters: {
                uppercase: function(string) {
                    return string.toUpperCase()
                }
            }
        })
    </script>

</body>
</html>
